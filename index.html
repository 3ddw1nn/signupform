<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="src/background-photo.avif" alt="background-photo" class="backgroundPhoto">
    
    <div class="bodyContainer">
        <div class="headerContainer">
            <h1>Welcome to the Sign Up Form</h1>
        </div>

        <br>
        <div class="formContainer">

            <form class="firstNameForm">
                <div class="signupHeader">
                    Let's do this!
                </div>

                <div class="formBox">

                    <div class="inputContainer">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="inputContainer">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber">
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="inputContainer">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" id="confirmPassword">
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div type="button" class="createButton">Create Account</div>
            <p class="footer"> Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
